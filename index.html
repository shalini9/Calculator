<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <nav>
    <h1>Calculator</h1>
  </nav>

  <section class="container__center">

    <div class="calculator">
      <div class="calc__display">  
        <input type="text">
      </div>

      <div class="calc__buttons">
        <button class="c l-grey"> C </button>
        <button class="plus-minus l-grey"> +/- </button>
        <button class="percentage l-grey"> % </button>
        <button class="divide orange"> / </button>
        <button class="seven d-grey"> 7 </button>
        <button class="eight d-grey"> 8 </button>
        <button class="nine d-grey"> 9 </button>
        <button class="multiply orange"> x </button>
        <button class="four d-grey"> 4 </button>
        <button class="five d-grey"> 5 </button>
        <button class="six d-grey"> 6 </button>
        <button class="minus orange"> - </button>
        <button class="one d-grey"> 1 </button>
        <button class="two d-grey"> 2 </button>
        <button class="three d-grey"> 3 </button>
        <button class="plus orange"> + </button>
        <button class="zero d-grey"> 0 </button>
        <button class="dot d-grey"> . </button>
        <button class="equals orange"> = </button>  
      </div>
    </div>

  </section>




    <script src="app.js"></script>
</body>
</html>
