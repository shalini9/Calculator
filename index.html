<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <nav>
    <h1>Calculator</h1>
  </nav>

  <section class="container__center">

    <div class="calculator">
      <div class="calc__display">  
        <input class="display" type="text">
      </div>

      <div class="calc__buttons">
        <button class="clear__btn l-grey"> C </button>
        <button class="plus-minus l-grey"> +/- </button>
        <button class="percentage l-grey"> % </button>
        <button class="divide__btn orange operation__btn"> / </button>
        <button class="seven d-grey num__btn"> 7 </button>
        <button class="eight d-grey num__btn"> 8 </button>
        <button class="nine d-grey num__btn"> 9 </button>
        <button class="multiply__btn orange operation__btn"> x </button>
        <button class="four d-grey num__btn"> 4 </button>
        <button class="five d-grey num__btn"> 5 </button>
        <button class="six d-grey num__btn"> 6 </button>
        <button class="minus__btn orange operation__btn"> - </button>
        <button class="one d-grey num__btn"> 1 </button>
        <button class="two d-grey num__btn"> 2 </button>
        <button class="three d-grey num__btn"> 3 </button>
        <button class="plus__btn orange operation__btn"> + </button>
        <button class="zero d-grey num__btn"> 0 </button>
        <button class="decimal__btn d-grey"> . </button>
        <button class="equals__btn orange"> = </button>  
      </div>
    </div>

  </section>




    <script src="app.js"></script>
</body>
</html>
